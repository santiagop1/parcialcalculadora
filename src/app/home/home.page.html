<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Calculadora
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion>
  <ion-card-content style="font-size:25px;">
    <ion-input class="ver" [(ngModel)]="ver"></ion-input>
  </ion-card-content>
</ion>
<div style="margin-left: 6%;">
  <ion-button color="secondary" size="large" (click)="condicion('%')" value="%" style="width:21%;">%</ion-button>
  <ion-button color="secondary" size="large" (click)="limpiar()"  style="width:21.5%;">CE</ion-button>
  <ion-button color="secondary" size="large" style="width:20%;">C</ion-button>
  <ion-button color="secondary" size="large" (click)="condicion('/')" value="/" style="width:24%;">/</ion-button>
</div>
<div style="margin-left: 6%;">
  <ion-button color="light" size="large" (click)="value('7')" value="7" style="width:21%;">7</ion-button>
  <ion-button color="light" size="large" (click)="value('8')" value="8"  style="width:21.5%;">8</ion-button>
  <ion-button color="light" size="large" (click)="value('9')" value="9" style="width:20%;">9</ion-button>
  <ion-button color="secondary" size="large" (click)="condicion('*')" value="*" style="width:24%;">x</ion-button>
</div>
<div style="margin-left: 6%;">
  <ion-button color="light" size="large"  (click)="value('4')" value="4"  style="width:21%;">4</ion-button>
  <ion-button color="light" size="large"  (click)="value('5')" value="5"  style="width:21.5%;">5</ion-button>
  <ion-button color="light" size="large"  (click)="value('6')" value="6"  style="width:20%;">6</ion-button>
  <ion-button color="secondary" size="large" (click)="condicion('-')" value="-"  style="width:24%;">-</ion-button>
</div>
<div style="margin-left: 6%;">
  <ion-button color="light" size="large" (click)="value('1')" value="1"  style="width:21%;">1</ion-button>
  <ion-button color="light" size="large" (click)="value('2')" value="2"  style="width:21.5%;">2</ion-button>
  <ion-button color="light" size="large" (click)="value('3')" value="3"  style="width:20%;">3</ion-button>
  <ion-button color="secondary" size="large" (click)="condicion('+')" value="+" style="width:24%;">+</ion-button>
</div>
<div style="margin-left: 6%;">
  <ion-button color="light" size="large"   style="width:21%;">*</ion-button>
  <ion-button color="light" size="large" (click)="value('0')" value="0"  style="width:21.5%;">0</ion-button>
  <ion-button color="light" size="large"   style="width:20%;">.</ion-button>
  <ion-button color="secondary" size="large" (click)="resultado()" style="width:24%;">=</ion-button>
</div>
